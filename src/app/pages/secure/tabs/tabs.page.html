<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="timesheets">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Timesheets</ion-label>
    </ion-tab-button>

    <ion-tab-button class="ion-tab-button-placeholder"></ion-tab-button>

    <ion-tab-button tab="job-search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Job search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab
    class="ion-fab-custom"
    slot="fixed"
    vertical="bottom"
    horizontal="center"
  >
    <ion-fab-button
      color="warning"
      id="open-action-sheet"
      aria-label="Quick actions"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-action-sheet
    trigger="open-action-sheet"
    header="Quick actions"
    [buttons]="actionSheetButtons"
  ></ion-action-sheet>
</ion-tabs>
