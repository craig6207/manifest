<ion-content class="welcome-page">
  <div class="background-image"></div>
  <div
    class="ion-padding ion-full-height ion-flex ion-flex-center content-wrapper"
  >
    <div class="logo-container">
      <h1 class="logo-placeholder">WeRecruit</h1>
    </div>

    <ion-button
      class="ion-margin-top"
      type="button"
      expand="block"
      color="primary"
      routerLink="/login"
      routerDirection="forward"
      (click)="clearFocus()"
    >
      Sign in
    </ion-button>

    <ion-button
      class="ion-margin-top"
      type="button"
      expand="block"
      fill="outline"
      color="primary"
      routerLink="/register"
      routerDirection="forward"
      (click)="clearFocus()"
    >
      Register
    </ion-button>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; 2025 WeRecruit</small>
      </ion-text>
    </div>
  </div>
</ion-content>
